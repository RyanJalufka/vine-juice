<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vine Juice - {% block title %}{% endblock %}</title>
    <meta name="author" content="Ryan Jalufka, Jake Garcia">
    <meta name="description" content="Vine Juice Company">
    <meta name="keywords" content="On the Vine, Juice, Juice Company">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet" type="text/css">

    <!-- Mobile Specific Viewports -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"></script>
    {% block head %}{% endblock %}
  </head>
  <body>


  <div id='content'>
      {% block content %}
      {% endblock %}
  </div>
  <div id='footer'>
      {% block footer %}
        &copy; Copyright 2017 Ryan & Jake.
      {% endblock %}
  </div>
  </body>
</html>
